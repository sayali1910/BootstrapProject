        </header>
        <main>
                <div class="container">
                        <div class="row">
                                <div class="col-md-4 offset-md-4">
                                        <div class="login-form bg-light mt-4 p-4">
                                                <form action="" method="" class="row g-3"
                                                        data-bv-feedbackicons-valid="glyphicon glyphicon-ok"
                                                        data-bv-feedbackicons-invalid="glyphicon glyphicon-remove"
                                                        data-bv-feedbackicons-validating="glyphicon glyphicon-refresh"
                                                >
                                                        <div class="col-12">
                                                                <label>Email</label>
                                                                <input type="email" name="email" class="form-control" placeholder="Email@ABC.COM" required>
                                                        </div>
                                                        <div class="col-12">
                                                                <label>Username</label>
                                                                <input type="text" name="username" class="form-control" placeholder="Username" required>
                                                        </div>
                                                        <div class="col-12">
                                                                <label>Password</label>
                                                                <input type="password" id="password" name="password" class="form-control" 
                                                                        placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                                                                        title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" 
                                                                        data-bv-identical="true"
                                                                        data-bv-identical-field="confirmPassword"
                                                                        data-bv-identical-message="The password and its confirm are not the same"
                                                                        required
                                                                >
                                                        </div>
                                                        <div class="col-12">
                                                                <label>Re-enter Password</label>
                                                                <input type="password" name="confirmPassword" class="form-control" placeholder="Confirm Password" 
                                                                        data-bv-identical="true"
                                                                        data-bv-identical-field="password"
                                                                        data-bv-identical-message="The password and its confirm are not the same" 
                                                                        required
                                                                >
                                                        </div>
                                                        
                                                        <div class="col-12">
                                                                <button type="submit" class="btn btn-dark float-end">Signup</button>
                                                        </div>
                                                </form>
                                        <hr class="mt-4">
                                        <div class="col-12">
                                                <p class="text-center mb-0">Have not account yet? <a href="login.html">Login</a></p>
                                        </div>
                                        </div>
                                </div>
                        </div>
                </div>
                
        </main>
